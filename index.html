<body class="container">
    <h2>Q4. Write a JavaScript program to count the number of arrays inside a given array</h2>
    <p class="display-5">given array are</p>
    <p class="display-5">[ 2,8,[6],3,3,5,3,4,[5,4] ] </p>
    <p class="text-info display-5" id="count1"></p>
    <p class="display-5">[2,8,[6,3,3],[4],5,[3,4,[5,4]]]</p>
    
    <p class="text-success display-5" id="count2"></p>


    <script>

     function test(arr_nums){
	return arr_nums.filter(n=>Array.isArray(n)).length;
}
arr_nums = [2,8,[6],3,3,5,3,4,[5,4]]
console.log("Number of arrays inside the said array: "+test(arr_nums));
document.getElementById('count1').innerHTML=test(arr_nums);

arr_nums = [2,8,[6,3,3],[4],5,[3,4,[5,4]]]
console.log("Number of arrays inside the said array: "+test(arr_nums));
document.getElementById('count2').innerHTML=test(arr_nums);



    </script>
</body>
